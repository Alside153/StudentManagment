<!DOCTYPE html>
<html>
    <head>
        <head>
            
            <title>Edit Student</title>
            
        </head>
    </head>
    <body onload="setStudent()">
        <form>
            <br/><br/><br/>
            <table class= "container">
                <tr>
                    <td class= "PageTitle">Edit:</td>
                </tr>
                <tr>
                    <td>FullName:</td><td><input type="text" id="Name"></input></td>
                </tr>
                <tr>
                    <td>Email:</td><td><input type="email" id="Email"></input></td>
                </tr>
                <tr>
                    <td>Faculty:</td><td><input type="text" id="Faculty"></input></td>
                </tr>
                <tr>
                    <td>Birthday:</td><td><input type="date" id="Birthday"></input></td>
                </tr>
            </table>
            <div align="center"><input type=button value="Save" onclick="editStudent()"></div>
        </form>
        <script type="text/javascript" src="Script.js"></script>
    </body>
</html>
